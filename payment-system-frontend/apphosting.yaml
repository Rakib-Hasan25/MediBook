# Firebase App Hosting configuration for Medibook frontend.
# Public browser config uses VITE_* variables.
# Sensitive values should use Secret Manager via `secret:` and non-VITE names.

scripts:
  buildCommand: npm ci && npm run build
  runCommand: npm run start
env:
  - variable: VITE_API_BASE_URL
    value: https://medibook-backend--medibook-3624a.us-east4.hosted.app/
    availability:
      - BUILD
      - RUNTIME

  - variable: VITE_PAYMENT_FUNCTION_URL
    value: https://us-central1-medibook-3624a.cloudfunctions.net/logPaymentAction
    availability:
      - BUILD
      - RUNTIME
    

  